name: Generate GitHub Stats

on:
  schedule:
    - cron: "0 3 * * *"   # Todos los días a las 03:00 UTC
  workflow_dispatch:        # Permite ejecución manual desde la UI de GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Generate stats SVGs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/generate-stats.js

      - name: Commit & push updated SVGs
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/stats.svg assets/languages.svg
          git diff --cached --quiet && echo "No changes to commit" || \
            git commit -m "chore(stats): update generated SVGs [skip ci]" && git push
